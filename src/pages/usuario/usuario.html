</head>
<body>    
    
    <div id="navbarSupportedContent">
          

      </div>

    <section class="w-100">
        <!-- Titulo -->
        <div class="form col-10 mx-auto my-4">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1 style="font-size: 2em;font-weight: 700;">Dados Pessoais</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Pedro" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Alves" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" mascara="email" name="email" placeholder="pedro.alves@gmail.com" required>
                    </div>

                    <div class="input-box">
                        <label for="tel">Celular</label>
                        <input id="tel" type="tel" mascara="tel" name="tel" placeholder="(31) 943912385" required>
                    </div>

                    <div class="input-box">
                        <label for="adress">Endereço</label>
                        <input id="adress" type="text" name="adress" placeholder="Avenida Afonso Pena" required>                        
                    </div>

                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number" type="number" mascara="somentenumeros" name="number" placeholder="Ex: 45" required>                        
                    </div>

                    <div class="input-box">
                        <label for="Bairro">Bairro</label>
                        <input id="Bairro" type="text" name="Bairro" placeholder="Centro" required>                        
                    </div>

                    <div class="input-box">
                        <label for="Cidade">Cidade</label>
                        <input id="Cidade" type="text" name="Cidade" placeholder="Belo Horizonte" required>                                        
                    </div>
                    
                    <div class="input-box">
                        <label for="text">CEP</label>
                        <input id="CEP" type="text" mascara="cep" maxlength="9" name="CEP" placeholder="Ex: 55600-000" required>                                        
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" validate="matchPass" name="password" placeholder="********" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" validate="matchConfPass" name="confirmPassword" placeholder="********" required>
                    </div>
                    

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender" value="feminino">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender" value="masculino">
                            <label for="male">Masculino</label>
                        </div>


                        <div class="gender-input">
                            <input id="none" type="radio" name="gender" value="pnd">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>


                <div class="continue-button">
                    <button onclick="Editar()">Confirmar</button>
                </div>
            </form>
        </div>
    </section>
    
    <section class=my-5 ></section> <!--espaço-->

    <section class="w-100 bg-dark">
        <footer>
            <div class="w-100">
                <div class="col-10 mx-auto py-4">
                    <div class="row">
                        <div class="col-sm-3 text-light">LOGO</div>
                        <div class="col-sm-9 text-light">
                            <h2>Encontre seu melhor amigo novamente.</h2>
                            <h4>Cadastre seu animal perdido e ajude a trazê-lo de volta para casa.</h4>
                            <h4>Juntos podemos encontrar os animais perdidos e dar-lhes um final feliz.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </section>
