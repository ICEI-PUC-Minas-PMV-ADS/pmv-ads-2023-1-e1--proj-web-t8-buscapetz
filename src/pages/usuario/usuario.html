<!DOCTYPE htm<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acess/css/style.css">
    <title>Dados Pessoais</title>
</head>
<body>    
    


        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Dados Pessoais</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Editar Perfil</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Pedro" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Alves" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="pedro.alves@gmail.com" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(31) 943912385" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Endereço</label>
                        <input id="adress" type="text" name="adress" placeholder="Avenida Afonso Pena" required>                        
                    </div>

                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number" type="text" name="number" placeholder="45" required>                        
                    </div>

                    <div class="input-box">
                        <label for="number">Bairro</label>
                        <input id="Bairro" type="text" name="Bairro" placeholder="Centro" required>                        
                    </div>

                    <div class="input-box">
                        <label for="number">Cidade</label>
                        <input id="Cidade" type="text" name="Cidade" placeholder="Belo Horizonte" required>                                        
                    </div>
                

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="********" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="********" required>
                    </div>
                    

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>


                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>


                <div class="continue-button">
                    <button><a href="#">Confirmar</a> </button>
                </div>
            </form>
        </div>
    </div>
    
    <section class=my-5 ></section> <!--espaço-->


</body>
</html>
