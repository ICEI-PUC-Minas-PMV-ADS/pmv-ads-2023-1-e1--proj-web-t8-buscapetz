    <section class="w-100">
        <!-- Titulo -->
        <div class="form col-10 mx-auto my-4">
            <form id="formularioCadastroUsuario" name="formularioCadastroUsuario" onsubmit="return false">
                <div class="form-header">
                    <div class="title">
                        <h1 style="font-size: 2em;font-weight: 700;">Cadastro</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Ex: Pedro" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Ex: Alves" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Ex: pedro.alves@gmail.com" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="tel" type="tel" name="number" placeholder="Ex: (00) 99999-9999" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Endereço</label>
                        <input id="adress" type="text" name="adress" placeholder="Ex: Avenida Afonso Pena" required>                        
                    </div>

                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number" type="text" name="number" placeholder="Ex: 45" required>                        
                    </div>

                    <div class="input-box">
                        <label for="number">Bairro</label>
                        <input id="Bairro" type="text" name="Bairro" placeholder="Ex: Centro" required>                        
                    </div>

                    <div class="input-box">
                        <label for="number">Cidade</label>
                        <input id="Cidade" type="text" name="Cidade" placeholder="Ex: Belo Horizonte" required>                                        
                    </div>
                    
                    <div class="input-box">
                        <label for="text">CEP</label>
                        <input id="CEP" type="text" name="CEP" placeholder="Ex: 55600-000" required>                                        
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="********" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="********" required>
                    </div>
                    

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender" value="feminino">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender" value="masculino">
                            <label for="male">Masculino</label>
                        </div>


                        <div class="gender-input">
                            <input id="none" type="radio" name="gender" value="pnd">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>


                <div class="continue-button">
                    <button onclick="cadastroUsuario();">Confirmar </button>
                </div>
            </form>
        </div>
    </section>
