<html lang="pt-br">
<head>
  
  <meta charset="utf-8">

  <meta name="description" content="Códigos Html e Css Prontos"/>

  <title>Tela de login pronta HTML CSS</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="https://www.loopnerd.com.br/wp-content/themes/loopnerd/img/favicon.png"/>

</head>
<body>


  <div class="wrapper fadeInDown">
  
    <div class="content-login">
  
        <h2 class="active"> Login </h2>
  
        <form class="box-login" method="post" action="../MeusPetz/MeusPetz.html">
          <input type="email" id="email" class="campo" name="email" placeholder="E-mail">
          <input type="text" id="password" class="campo" name="senha" placeholder="Senha">
          <input type="submit" class="botao" value="Entrar">
        </form>
  
  
        <div class="box-lembrar-senha">  
          <a class="link" href="#">Redefinir senha</a>
        </div>

        <div class="box-novo-cadastro">  
          <a class="link" href="../cadastro/cadastro.html">Novo Cadastro</a>
        </div>
  
    </div>
  
  </div>

  
</body>
