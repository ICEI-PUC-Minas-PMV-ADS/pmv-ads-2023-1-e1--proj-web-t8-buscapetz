<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="content-language" content="pt-br" />
  <meta name="robots" content="index, follow"/>
  
  <title>Busca Petz / login</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <div class="wrapper fadeInDown">
  
    <div class="content-login">
  
        <h2 class="active"> Login </h2>
  
        <form class="box-login" onsubmit="return false">
          <input type="email" id="email" class="campo" name="email" placeholder="E-mail">
          <input type="text" id="password" class="campo" name="senha" placeholder="Senha">
          <input type="submit" class="botao" value="Entrar" onclick="logarUsuario()">
        </form>
  
  
        <div class="box-lembrar-senha">  
          <a class="link" href="#">Redefinir senha</a>
        </div>

        <div class="box-novo-cadastro">  
          <a class="link" href="../cadastro/cadastro.html">Novo Cadastro</a>
        </div>
  
    </div>
  
  </div>

  <script type="text/javascript" src="../../data/userData.js"></script>
  <script type="text/javascript">
    // var usuario = getCookie("user");
    function logarUsuario() {
      // body...
      var email = document.getElementById('email');
      var password = document.getElementById('password');
      logado = loginUsuario(email.value,password.value);
      if(logado){
        console.log(logado);
        window.location.replace('../MeusPetz/MeusPetz.html');
      }else{
        window.alert("Usuário ou senha inválidos");
      }
    }
  </script>

</body>
</html>
